<h1>Users</h1>
<table class="table table-striped">
    <thead>
        <tr>
            <th style="width: 20%">First Name</th>
            <th style="width: 20%">Last Name</th>
            <th>Email</th>
            <th style="width: 20%">UserRole</th>
            <th style="width: 20%">Action</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let user of users">
            <td>{{user.firstName}}</td>
            <td>{{user.lastName}}</td>
            <td>{{user.email}}</td>
            <td>{{user.userRole}}</td>

            <td style="white-space: nowrap">
                <button (click)="editUser(user)" *ngIf="userType==='Admin'" 
                class="btn btn-sm btn-primary me-1">
                Edit</button>
                <!-- <a routerLink="edituser" *ngIf="userType==='Admin'" class="btn btn-sm btn-primary me-1">Edit</a> -->
                <!-- <a routerLink="view/{{user.userId}}" class="btn btn-sm btn-primary me-1">view</a> -->
            </td>
        </tr>
        <tr *ngIf="!users">
            <td colspan="4" class="text-center">
                <span class="spinner-border spinner-border-lg align-center"></span>
            </td>
        </tr>
    </tbody>
</table>
