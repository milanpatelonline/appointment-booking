<!-- nav -->
<nav class="navbar navbar-expand navbar-dark bg-dark px-3" *ngIf="user">
    <div class="navbar-nav" style="width: 100%;">
        <a class="nav-item nav-link" routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">Home</a>
        <a class="nav-item nav-link" routerLink="/users" routerLinkActive="active" *ngIf="userType==='Admin'">Users</a>
        <a class="nav-item nav-link" routerLink="/appointment" routerLinkActive="active" *ngIf="userType==='Applicant'">Appointment</a>
        <a class="nav-item nav-link" routerLink="/view-appointment" routerLinkActive="active" *ngIf="userType==='Admin' || userType==='Staff'">Appointment List</a>
         
    </div>
    <div class="navbar-nav" style="width: 20%;">
        <span class="nav-link">Loged User : {{userType}}</span>
        <button class="btn btn-link nav-item nav-link" (click)="logout()">Logout</button>
    </div>
</nav>



<!-- main app container -->
<div class="app-container" [ngClass]="{ 'bg-light': user }">
    <alert></alert>
    <router-outlet></router-outlet>
</div>
